    <style>
div.cal-2-row {
	float:left;
	width:100%;
	border:1px solid #ccc;
	border-radius:5px;
	box-shadow: 0px 1px 2px #ddd;
}
div.cal-2-row > div:first-of-type {
	float:left;
	width:100%;
	border-bottom:1px dotted #bbb;
}
div.cal-2-row > div > div {
	float:left;
	width:6.25%;
	border-right:1px dotted #ccc;
	height:75px;
	text-align:center;
	overflow:hidden;
	font-weight:bold;
}
div.cal-2-row > div:first-child > div:first-child {
	border-top-left-radius:5px;
}
div.cal-2-row > div:first-child > div:first-child > div:first-child {
	border-top-left-radius:5px;
}
div.cal-2-row > div:first-child > div:last-child > h4 {
	background-color:#777;
	color:#eee;
	text-shadow:1px 1px 0px #111;
	margin-top:0;
	padding-bottom:2px;
	text-align:center;
	text-transform:uppercase;
	font-size:14px;
	font-weight:bold;
	border-top-right-radius:5px;
}
div.cal-2-row > div > div:last-child {
	border-right-style:none;
	border-right-width:0;
}
div.cal-2-row-last-day-not-31 {
	border-right:1px dotted #ccc!important;
}
div.cal-2-row > div > div > div:first-child {
	width:35%;
	color:#555;
	margin-bottom:10px;
	background-color:#eee;
	border-top:1px solid #efefef;
	border-left:1px solid #efefef;
	border-bottom-right-radius:3px;
	text-align:center;
	font-weight:bold;
	font-size:12px;
	text-shadow:0px 1px 0px #fff;
	box-shadow: 1px 2px 2px #ccc;
}

.extra-div-width-sm {
	margin-left:5px;
	margin-right:5px;
}


.col-vis-menu > li {
	padding:5px 20px;
}
.col-vis-menu li > h3 {
	margin-top:2px;
	text-align:center;
}
.col-vis-menu > li:first-child > h3 {
	padding-right:20px;
}
.col-vis-menu > li:first-child {
	width:320px;
	padding:5px 0px 5px 20px;
}
.col-vis-menu > li:first-child > ul {
	white-space:normal;
	border-right:dashed 1px #bbb;
}
.col-vis-menu > li:first-child p {
	text-align:center;
	margin-top:10px;
	padding-top:10px;
	border-top:solid 1px #dedede;
}
.col-vis-menu > li:first-child > ul li .checkbox {
	position:relative !important;
	display:block !important;
	margin:3px 0 !important;
}
.col-vis-menu > li:first-child > ul li .checkbox label {
	padding:2px 10px 3px 2px;
}
.col-vis-menu > li:first-child > ul li .checkbox input[type="checkbox"] {
	margin-right:5px;
	margin-left:10px;
}
.col-vis-menu > li:last-child {
	vertical-align:top;
}
.col-vis-menu > li:only-child {
	padding:5px 20px;
}
.col-vis-menu > li:only-child > ul {
	border-right-style:none;
	border-right-width:0;
}
.col-vis-menu > li:only-child > h3 {
	padding:0;
}
	</style>
